custom_login.user_check:
  path: '/user/login'
  defaults:
    _form: '\Drupal\custom_login\Form\UserLoginForm'
    _title: 'User Check'
  requirements:
    _permission: 'access content'

custom_signup.student_signup_form:
  path: '/student-signup'
  defaults:
    _form: '\Drupal\custom_login\Form\StudentSignupForm'
    _title: 'Student Sign Up'
  requirements:
    _permission: 'access content'
